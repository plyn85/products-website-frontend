<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Products from Azure Database API</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a id="loginLink" class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <!-- Page Header -->
                <h2 class="mt-5">Products by Category</h2>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <!-- Page Body Left Column (menu) -->
                    <div id="categoryList" class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">First item</a>
                        <a href="#" class="list-group-item list-group-item-action">Second item</a>
                        <a href="#" class="list-group-item list-group-item-action">Third item</a>
                    </div>
                </div>
                <div class="col-sm-10">
                    <!-- Page Body Right Side (Content goes here) -->
                    <div id="products">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <!-- <th>id</th> -->
                                    <th>product id</th>
                                    <th>name</th>
                                    <th>description</th>
                                    <th>stock</th>
                                    <th>price</th>
                                </tr>
                            </thead>
                            <tbody id="productRows">
                                <!-- Product Rows to be inserted here --></tbody>
                        </table>
                    </div>
                    <!-- Add product toggle buton goes here-->
                    <button
                        id="AddProductButton"
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#ProductFormDialog"
                    >
                        Add Product
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal forms go here-->
        <!-- Bootstrap Modal Dialogs-->
        <!-- Product Form -->
        <div class="modal fade" id="ProductFormDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="productFormTitle">Add a Product</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Body - contains form inputs-->
                    <!-- The id of each input matches a Product property -->
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="form-group">
                                <label for="category_id">Category:</label>
                                <select id="category_id" class="form-select" name="category_id">
                                    <option selected>Choose a category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="product_name">Name:</label>
                                <input
                                    id="product_name"
                                    type="text"
                                    class="form-control"
                                    name="product_name"
                                >
                            </div>
                            <div class="form-group">
                                <label for="product_description">Description:</label>
                                <input
                                    id="product_description"
                                    type="text"
                                    class="form-control"
                                    name="product_description"
                                >
                            </div>
                            <div class="form-group">
                                <label for="product_stock">Stock:</label>
                                <input
                                    id="product_stock"
                                    type="number"
                                    class="form-control"
                                    name="product_stock"
                                >
                            </div>
                            <div class="form-group">
                                <label for="product_price">Price:</label>
                                <input
                                    id="product_price"
                                    type="number"
                                    min="0.00"
                                    max="10000.00"
                                    step="0.01"
                                    class="form-control"
                                    name="product_price"
                                >
                            </div>
                            <!-- productId is a hidden field value is not required but set = 0-->
                            <input
                                id="_id"
                                type="hidden"
                                name="_id"
                                value="0"
                            >
                        </form>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <!-- Buttons - note onclick and data-dismiss attribtes-->
                        <button
                            id="saveProduct"
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                        >
                            Save
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Product Form  -->
        <!-- Load CSS + JavaScript at end of page body -->
        <!-- Load site CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Load BootStrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        >
        <!-- Bootstrap icons https://icons.getbootstrap.com/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <!-- BootStrap 5 JavaScript Dependencies  -->
        <!-- JavaScript Bundle with jQuery and Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- Load view script -->
        <script src="./javascript/views/index.js" type="module"></script>
    </body>
</html>
